<!DOCTYPE html>
<html>
<head>
  <title>Live Streaming App</title>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay></video>
  </div>
  <button id="mute-button">Mute</button>
  <button id="unmute-button">Unmute</button>
  <button id="fullscreen-button">Fullscreen</button>
  <button id="start-stream-button">Start Stream</button>
  <button id="stop-stream-button">Stop Stream</button>
  <button id="record-button">Start Recording</button>
  <button id="stop-record-button">Stop Recording</button>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
