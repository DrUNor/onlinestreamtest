<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Streaming App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="opening-container">
    <h1>Welcome to the Live Streaming App</h1>
    <button id="viewer-button">View</button>
    <button id="host-button">Host</button>
  </div>
  <div id="streaming-container" style="display: none;">
    <h1>Live Streaming as Host</h1>
    <button id="start-stream-button">Start Stream</button>
    <button id="stop-stream-button">Stop Stream</button>
    <video id="host-video" autoplay></video>
  </div>
  <div id="viewer-container" style="display: none;">
    <h1>Live Stream Viewer</h1>
    <video id="viewer-video" autoplay></video>
  </div>
  <div id="choose-viewer" style="display: none;">
    <button id="join-viewer-button">Join as Viewer</button>
  </div>
  <script src="client.js"></script>
</body>
</html>
